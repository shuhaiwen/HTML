<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>{$title}</title>
<meta name="keywords" content="{$keywords}" />
<meta name="description" content="{$description}" />
<meta name="generator" content="OpenWBS {$version}" />
<meta name="author" content="OpenWBS Team" />
<meta name="copyright" content="2008-2020 OpenWBS Inc." />
<!--#include file="include.css.html"-->
<link rel="stylesheet" href="../css/ow.search.css?v={$version_sn}" />
</head>
<body>
<!--头部{-->
<!--#include file="include.header.html"-->
<!--}-->

<!--主内容区{-->
<div id="mbody">
    <div class="ow-search-header"><div class="wrapper">" {$search:keyword} " 搜索结果</div></div>
    <div class="wrapper">
        <div class="ow-search">
            <div class="section" id="search_result">
                {content top="2000" keyword="{$search:keyword}"}
                    <ul class="ow-content-list">
                    {content:loop}
                        <li class="li[content:i]">
                            <h3><a href="[content:link]" target="_blank">[content:title]</a></h3>
                            <div class="byline"><span class="views">浏览量：[content:views]</span><span class="datetime">更新时间：[content:post_time]</span></div>
                            <div class="summary">[content:summary]</div>
                        </li>
                    {/content:loop}
                    </ul>
                    <div class="pager">
                    [content:pages pagesize="20"]
                    </div>
                {/content}
            </div>
        </div>
    </div>
</div>
<!--}-->

<!--底部{-->
<!--#include file="include.footer.html"-->
<!--}-->
<script type="text/javascript">
$(window).ready(function(){
	var keyword = "{$search:keyword}";
	if(!OW.isNull(keyword)){
		$("#search_result h3 a,#search_result .summary").each(function(){
			var text = $(this).html();
			if(text.indexOf(keyword)>-1){
				text = OW.reps(text,keyword,'<font class="keywords">'+keyword+'</font>');
			};
			$(this).html(text);
		});
	};
});
</script>
</body>
</html>
