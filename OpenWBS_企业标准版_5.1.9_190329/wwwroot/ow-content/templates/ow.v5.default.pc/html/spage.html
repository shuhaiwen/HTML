<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>{$title}</title>
<meta name="keywords" content="{$keywords}" />
<meta name="description" content="{$description}" />
<meta name="generator" content="OpenWBS {$version}" />
<meta name="author" content="OpenWBS Team" />
<meta name="copyright" content="2008-2020 OpenWBS Inc." />
<!--#include file="include.css.html"-->
<link rel="stylesheet" href="../css/ow.spage.css?v={$version_sn}" />
</head>
<body>
<!--头部{-->
<!--#include file="include.header.html"-->

<div class="ow-banner">{ad id="2" type="html"}</div>

<div class="ow-spage-header">
    <div class="wrapper">
        {cate parent_id="{$page:parent_id}"}
        <ul>
            {cate:loop}<li {if:OW.trim("{$page:cate_id}")=OW.trim("[cate:cate_id]")}class="current"{/if}><a href="[cate:link]">[cate:name]</a></li>{/cate:loop}
        </ul>
        {/cate}
    </div>
</div>
<div class="clear"></div>

<div class="ow-spage-content">
    <div class="section">
        <h1 class="title"><span>{$page:title}</span></h1>
        <div class="ow-spage-content-detail">{$page:content}</div>
    </div>
</div>

<!--底部-->
<!--#include file="include.footer.html"-->
<script type="text/javascript">

</script>
</body>
</html>
