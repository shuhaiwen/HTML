<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>{$title} - {$site_name}</title>
<meta name="keywords" content="{$keywords}" />
<meta name="description" content="{$description}" />
<meta name="generator" content="OpenWBS {$version}" />
<meta name="author" content="OpenWBS Team" />
<meta name="copyright" content="2008-2020 OpenWBS Inc." />
<!--#include file="include.css.html"-->
<link rel="stylesheet" href="../css/ow.login.css?v={$version_sn}" />
</head>
<body>
<!--头部{-->
<!--#include file="include.header.html"-->
<!--}-->
<!--主内容区{-->
<div id="mbody">
    <div class="ow-login">
        <div class="ow-login-main-section">
            <h1>用户登陆</h1>
            <%=OS.loginHtml%>
        </div>
        <div class="ow-login-aux-section">
            <p>还没有{$site_mini_name}账号？ 立即注册一个吧</p>
            <div class="reg-btns"><a class="btn" href="{$reg_url}">立即注册</a></div>
            <div class="ow-login-apps" id="login_apps">
                <div class="header">快捷登录</div>
                <div class="section">
                    <a class="app-login app-weixin" href="javascript:;" onClick="OW.member.wxLogin()" name="wxlogin">使用微信安全登录</a>
                    <a class="app-login app-qq" href="javascript:;" onClick="OW.member.qqLogin({appid:'{$config(qq_pc_appid)}'})" name="qqlogin">使用QQ账号登录</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--}-->
<!--底部{-->
<!--#include file="include.footer.html"-->
<!--}-->
<script type="text/javascript">
$(document).ready(function(){
	if(OW.int("{$config(is_weixin_pc_open)}")==0){
		$("a[name='wxlogin']").remove();
	};
	if(OW.int("{$config(is_qq_pc_open)}")==0){
		$("a[name='qqlogin']").remove();
	};
});
</script>
</body>
</html>
